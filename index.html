<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ômega: Ruína e Glória</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap');
        
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #0a0a0a;
            color: #d4af37;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-shadow: 1px 1px 2px #000;
        }
        
        #game-container {
            width: 800px;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #3a2a1e;
            border-radius: 5px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            white-space: pre-line;
        }
        
        #narrative-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #3a2a1e;
            border-radius: 5px;
            background-color: #121212;
            min-height: 100px;
        }
        
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option-btn {
            padding: 12px;
            font-family: 'MedievalSharp', cursive;
            font-size: 16px;
            background-color: #2a1e14;
            color: #d4af37;
            border: 2px solid #3a2a1e;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .option-btn:hover {
            background-color: #3a2a1e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3a2a1e;
        }
        
        .game-title {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 42px;
            color: #d4af37;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px #000, 
                         0 0 10px rgba(212, 175, 55, 0.5);
            background: linear-gradient(to right, #d4af37, #f1e5ac, #d4af37);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .game-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h1 class="game-title">Ômega: Ruína e Glória</h1>
        </div>
        <div id="narrative-text"></div>
        <div id="options-container"></div>
    </div>

    <script>
        let currentSection = null;
        let narrativeData = null;
        const SAVE_KEY = 'omega_game_progress';

        async function loadNarrative() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Mikill73/Omega/main/Narrativa');
                const text = await response.text();
                narrativeData = JSON.parse(text);
                loadGame();
            } catch {
                document.getElementById('narrative-text').textContent = 'Erro ao carregar a narrativa.';
            }
        }

        function loadGame() {
            if (!narrativeData || !Array.isArray(narrativeData) || narrativeData.length === 0) {
                document.getElementById('narrative-text').textContent = 'Nenhuma narrativa encontrada.';
                return;
            }

            const savedProgress = localStorage.getItem(SAVE_KEY);
            if (savedProgress) {
                const [sectionIndex, subsectionIndex] = JSON.parse(savedProgress);
                if (subsectionIndex !== null) {
                    if (narrativeData[sectionIndex]?.subsections?.[subsectionIndex]) {
                        currentSection = narrativeData[sectionIndex].subsections[subsectionIndex];
                        updateUI();
                        return;
                    }
                } else if (narrativeData[sectionIndex]) {
                    currentSection = narrativeData[sectionIndex];
                    updateUI();
                    return;
                }
            }
            
            currentSection = narrativeData[0];
            updateUI();
        }

        function saveProgress() {
            if (!currentSection || !narrativeData) return;
            
            for (let i = 0; i < narrativeData.length; i++) {
                if (narrativeData[i] === currentSection) {
                    localStorage.setItem(SAVE_KEY, JSON.stringify([i, null]));
                    return;
                }
                if (narrativeData[i].subsections) {
                    for (let j = 0; j < narrativeData[i].subsections.length; j++) {
                        if (narrativeData[i].subsections[j] === currentSection) {
                            localStorage.setItem(SAVE_KEY, JSON.stringify([i, j]));
                            return;
                        }
                    }
                }
            }
        }

        function updateUI() {
            if (!currentSection) return;

            document.getElementById('narrative-text').textContent = currentSection.text || '';
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            if (!currentSection.options || currentSection.options.length === 0) {
                const endBtn = document.createElement('button');
                endBtn.className = 'option-btn';
                endBtn.textContent = 'Fim da Jornada';
                endBtn.onclick = () => {
                    localStorage.removeItem(SAVE_KEY);
                    loadGame();
                };
                optionsContainer.appendChild(endBtn);
                return;
            }

            currentSection.options.forEach(option => {
                if (!option.text) return;
                
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                
                if (option.targetSection) {
                    btn.onclick = () => selectOption(option);
                } else {
                    btn.disabled = true;
                    btn.style.opacity = '0.7';
                }
                
                optionsContainer.appendChild(btn);
            });

            saveProgress();
        }

        function selectOption(option) {
            if (!option.targetSection || !narrativeData) return;

            const targetParts = option.targetSection.split('-');
            if (targetParts.length < 2 || targetParts[0] !== 'section') return;

            const sectionIndex = parseInt(targetParts[1]);
            if (isNaN(sectionIndex) || sectionIndex < 0 || sectionIndex >= narrativeData.length) return;

            if (targetParts.length === 2) {
                currentSection = narrativeData[sectionIndex];
            } else if (targetParts.length === 4 && targetParts[2] === 'subsection') {
                const subsectionIndex = parseInt(targetParts[3]);
                if (isNaN(subsectionIndex) || !narrativeData[sectionIndex]?.subsections?.[subsectionIndex]) return;
                currentSection = narrativeData[sectionIndex].subsections[subsectionIndex];
            }

            updateUI();
        }

        window.onload = loadNarrative;
    </script>
</body>
</html>
